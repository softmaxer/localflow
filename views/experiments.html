<html>
  <head>
    <title>Localflow</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/models.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">Experiments</a></li>
          <li><a href="/">Boards</a></li>
        </ul>
      </nav>
    </header>

      <div class="models" id="models"></div>

</html>
